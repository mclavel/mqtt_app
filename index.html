<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/mqtt_protocol.js"></script>
        <script type="text/javascript" src="js/mqtt_controller.js"></script>
        <title>MQTT TEST</title>
    </head>
    <body>

        <center><h1>Pruebas MQTT</h1></center>
        <button onclick="alert('Inicio Conexion'); client.connect(options);">1. Connect</button>
        <button onclick="alert('Inicio Suscripcion'); client.subscribe('pokemon/#', {qos: 2}); alert('Suscrito');">2. Subscribe</button>
        <button onclick="alert('Inicio Publicacion');publish('Marcelo MQTT ','pokemon/',2);">3. Publish</button>
        <button onclick="client.disconnect();">(4. Disconnect)</button>
        <div id="mensajes"></div>


    </body>
